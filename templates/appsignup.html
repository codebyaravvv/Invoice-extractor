<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3A2B7A, #191970); /* Slightly lighter blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transform: translateY(-20px);
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #3A2B7A; /* Heading color slightly lighter */
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            background: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #888;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: #3A2B7A; /* Focus border color slightly lighter */
            box-shadow: 0px 0px 8px rgba(58, 43, 122, 0.6);
            background: #fff;
        }

        button {
            background: linear-gradient(90deg, #3A2B7A, #191970); /* Slightly lighter button gradient */
            color: white;
            font-size: 1rem;
            padding: 14px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: scale(1);
        }

        button:hover {
            background: linear-gradient(90deg, #191970, #3A2B7A);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(58, 43, 122, 0.6);
        }

        .links {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        .links a {
            color: #3A2B7A; /* Link color slightly lighter */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #191970;
            text-decoration: underline;
        }

        .message-container {
            margin-top: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Sign Up</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
